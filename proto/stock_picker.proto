syntax = "proto3";

import "google/protobuf/timestamp.proto";

package stock_picker;

option go_package = "pkg/models";

service StockPickerService {
  rpc GetStockPriceFluctuation (GetStockFluctuationRequest) returns (GetStockFluctuationResponse) {}
}

message GetStockFluctuationRequest {
  string name = 1;
  string ticker = 2;
  google.protobuf.Timestamp begin = 3;
  google.protobuf.Timestamp end = 4;
}

message GetStockFluctuationResponse {
  double priceFluctuation = 1;
}
